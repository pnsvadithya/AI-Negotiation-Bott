<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Negotiation Bot - Analysis Result</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }
        .container {
            width: 80%;
            margin: 70px auto;
            padding: 50px;
            background: #1e1e2e;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
            color: #ff9800;
            font-size: 3em;
            margin-bottom: 30px;
        }
        p {
            margin: 20px 0;
            line-height: 1.8;
            font-size: 1.1em;
        }
        strong {
            color: #ff9800;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 30px;
            text-decoration: none;
            color: #4caf50;
            font-weight: 700;
            font-size: 1.2em;
        }
        a:hover {
            text-decoration: underline;
            color: #66bb6a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Analysis Result</h1>
        <p><strong>Your Input:</strong> {{ user_input }}</p>
        <p><strong>Sentiment:</strong> {{ sentiment }} (Score: {{ sentiment_score }})</p>
        <p><strong>Response:</strong> {{ response }}</p>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
